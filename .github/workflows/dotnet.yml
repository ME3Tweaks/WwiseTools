name: Build Master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
 
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@master
      name: Checkout Code
     
    - name: Setup MSBuild Path
      uses: microsoft/setup-msbuild@v1.0.0
      env:  
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
      env:  
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
     
    - name: Restore NuGet Packages
      run: nuget restore WwiseTools.sln
 
    - name: Build and Publish
      run: msbuild WwiseTools.sln
 
    - name: Upload Artifact
      uses: actions/upload-artifact@v2.3.0
      with:
        name: wwise_tools
        path: D:\a\WwiseTools\WwiseTools\WwiseTools\bin\Debug\*.dll
        
    - name: Github Release
      # You may pin to the exact commit or the version.
      # uses: elgohr/Github-Release-Action@ed9ebd01a0c57e64e948e7f2ff59c0159e52c204
      uses: elgohr/Github-Release-Action@v3.1
      with:
        # The name of the release to publish
        release: wwise_tools_2021127629_auto_release
